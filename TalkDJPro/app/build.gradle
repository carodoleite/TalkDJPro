plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.talkdjpro'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.talkdjpro"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}